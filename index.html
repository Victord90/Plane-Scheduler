<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/planefavicon.png">
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Plane Scheduler</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron" class="customJumbo">
            <h1 class="text-center">Private Jet Schedule</h1>
            <h3 class="text-center">A look into the schedule of the private jet companies</h3>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Current Jet Schedule</h5>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">Charter Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <!-- <th scope="col">Total Billed ($)</th> -->
                    </tr>
                </thead>
                <tbody class="user-input">
                    
                </tbody>
            </table>
        </div>

<!-- User input -->


        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5>Add Jet</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group row">
                      <label for="bidder-name">Jet Company Name</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="bidder-price">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                  </form>
                  <form>
                        <div class="form-group row">
                          <label for="bidder-name">First Jet Time (HH:mm military time)</label>
                          <input class="form-control" id="jet-time" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="bidder-price">Frequency (min)</label>
                          <input class="form-control" id="min-rate" type="text">
                        </div>
                        <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                      </form>
                </div>
              </div>
            </div>
      
          </div>



    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
